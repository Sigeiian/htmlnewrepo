<!doctype html>
<html lang="en">
<head>
    <style>
        .center,

        ol, ul {
            align-content: center;
          text-align: center;
        }
        h2,h3{
            color: darkturquoise;
            font-size: 50px;
            text-align: center;
        }
        li{
            color: slategrey;
            font-size: 30px;
            alignment: center;
            list-style-position: inside;
            text-align: center;

        }
        ul{
            list-style-type: lower-greek;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>Ordered list</h2>
<h3>List of Fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Watermelons</li>
    <li>Avocadoes</li>
    <li>Pineapples</li>
</ol>
<h2>Unordered List</h2>
<ul>
    <li>Toyota</li>
    <li>Ford</li>
    <li>Lamborghini</li>
    <li>Ferrari</li>
    <li>Nissan GT R</li>
</ul>
<img src="" alt="">
</body>
</html>
