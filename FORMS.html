<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styleforforms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
</head>
<body>
<div class="Srf">
    <h2>Student Registration Form</h2>
</div>
<div class="form">
    <form action="Navigation%20Menu.html">
        <div class="fname">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" placeholder="first name">
        </div>
        <br>
        <div class="lname">
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" placeholder="last name">
        </div>
        <br>
        <div class="emailaddress">
            <label for="emailaddress">Email Address</label><br>
            <input type="email" id="emailaddress" placeholder="email address">
        </div>
        <br>
        <div class="DoR">
            <label for="DateofRegistration">Date of Registration</label>
            <br>
            <input type="date" id="DateofRegistration" placeholder="Date of Registration">
        </div>
        <br>
        <div class="male">
            <label for="male"> Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <label for="others">Others</label>
            <input type="radio" id="others" name="gender">
        </div>
        <div class="Password">
            <label for="Password">Password</label>
            <br>
            <input type="password" id="Password" placeholder="password">
        </div>
        <br>

        <div class="Register">
            <input type="submit" value="Register">
            <br>
        </div>
        <br>
        <label for="courses">Select course</label>
        <div class="select">
            <select name="course" id="courses">
                <option value="Javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="PHP">php</option>
                <option value="java">java</option>
                <option value="kotlin">kotlin</option>
                <option value="c++">c++</option>
            </select> <br>
        </div>
       <div class="image">
           <label for="image">upload</label>
           <br>
           <input type="file" id="image">
       </div>
        <br>
        <button type="button" onclick="alert('Enjoy your long holiday')">
            Click for Holiday
        </button>

    </form>
</div>
</body>
</html>
